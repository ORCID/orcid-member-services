spring:
  messages:
    basename: i18n/messages
    encoding: utf-8
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://localhost:9000
      client:
        registration:
          internal-assertion-client:
            provider: user-service-provider
            client-id: client-id
            client-secret: client-secret
            authorization-grant-type: client_credentials
            scope: internal
        provider:
          user-service-provider:
            token-uri: http://localhost:9000/oauth2/token
            authorization-uri: http://localhost:9000/oauth2/authorize
application:
  landingPageUrl: some-landing-page
  httpclient:
    maxConnTotal: 100
    maxConnPerRoute: 20
    connectionTimeToLive: 5
  mail:
    apiKey: some-key
    apiUrl: http://mail.com/api
    fromAddress: mp@orcid.org
    fromName: member-portal
    testMode: true
    memberAssertionStatsRecipient: stats@orcid.org
  userService:
    apiUrl: http://localhost:9000
  memberService:
    apiUrl: http://localhost:9010
  orcid:
    apiUrl: https://api.qa.orcid.org/v3/
    internalApiUrl: https://internal.qa.orcid.org/v3/
    tokenExchangeUrl: http://qa.orcid.org/oauth/token
    clientId: APP-SOMETHING
    clientSecret: client-secret
    grantType: errmmm
    subjectTokenType: subjectTokenType
    requestedTokenType: blah
  files:
    storedFileLifespan: 7
    memberAssertionStatsDirectory: /var/something
    assertionsCsvUploadDirectory: /var/something-else
    csvReportsDirectory: /var/csv
  notifications:
    resendNotificationDays: 1,3,5
  cron:
    processCsvReportsDelay: 3
    removeStoredFilesDelay: 8
    processAssertionUploadsDelay: 3
    generateMemberAssertionStatsCron: '0 30 * * * ?'
    syncAffiliationsDelay: 3
    sendPermissionLinkNotificationsDelay: 3
    resendNotificationsCron: '0 30 * * * ?'
  jwt:
    signatureUrl: http://some/url
  encrypt:
    salt: 5a8b9f1d2c6e7a403b5d8e9c0f4a1b32
    key: assertion-service