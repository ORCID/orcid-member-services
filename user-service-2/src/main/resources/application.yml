spring:
  application:
    name: 'user-service'
  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:9000
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
  data:
    mongodb:
      database: userservice
      host: localhost
      port: 27017
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

server:
  port: 9000

logging:
  level:
    root: info

application:
  httpclient:
    maxConnTotal: ${APPLICATION_HTTPCLIENT_MAX_CONN_TOTAL:100}
    maxConnPerRoute: ${APPLICATION_HTTPCLIENT_MAX_CONN_PER_ROUTE:20}
    connectionTimeToLive: ${APPLICATION_HTTPCLIENT_CONNECTION_TIME_TO_LIVE:20}
  mail:
    apiKey: ${APPLICATION_MAIL_API_KEY}
    apiUrl: ${APPLICATION_MAIL_API_URL}
    fromAddress: ${APPLICATION_MAIL_FROM_ADDRESS}
    fromName: ${APPLICATION_MAIL_FROM_NAME}
    testMode: ${APPLICATION_MAIL_TEST_MODE:false}
  memberService:
    apiUrl: ${APPLICATION_MEMBERSERVICE_API_URL:http://localhost:8080}
  baseUrl: ${APPLICATION_BASE_URL}
  sendActivationRemindersDelay: 3600000
  name: Member Portal User Service
